<html>

<head>
    <meta charset='utf-8' />
    <title>Hibrido</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        function Init() {

            mapboxgl.accessToken = '';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'https://armillas7.github.io/geoweb/geojson/icgc.json',
                center: [2.16859, 41.3954],
                zoom: 13,
                hash: true,
                pitch: 45,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                map.addSource("carrils-bici", {
                    type: "geojson",
                    data: "geojson/CARRIL_BICI.geojson" //tambe podriem afegir url de qualsevol lloc (cercar a google per geojson de github per ex.)
                }); //fin map source

                map.addSource("provincies", {
                    type: "geojson",
                    data: "https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/spain-provinces.geojson" //tambe podriem afegir url de qualsevol lloc (cercar a google per geojson de github per ex.)
                }); //fin map source


                map.addLayer({
                    id: "carrils-bici-layer",
                    type: "line",
                    source: "carrils-bici",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    paint: {
                        "line-color": "#FF0000",
                        "line-width": 8
                    }
                });

                map.addLayer({
                    id: "provincies-ayer",
                    type: "line",
                    source: "provincies",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    paint: {
                        "line-color": "#FF0000",
                        "line-width": 8
                    }
                }); //fin add layers
            }); //Fin load mapa


            

        }
    </script>
</head>

<body onload="Init()">
    <div id='map'></div>
</body>

</html>
